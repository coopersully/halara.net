<div class="card bg-light mb-3">
    <div class="card-body">
        <h5 class="card-title mb-3">
            <i class="fa-regular fa-circle-question"></i> {{ .Get "title" }}
        </h5>
        <div class="card-text">{{ .Get "text" }}</div>
        {{ with .Get "url" }}
        <a href="{{ . }}" class="btn btn-halara-secondary mt-3">Learn More</a>
        {{ end }}
    </div>
</div>
