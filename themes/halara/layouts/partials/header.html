<nav class="navbar navbar-expand-lg navbar-light" style="background: white">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                {{ range .Site.Menus.main }}
                    {{ if not .Parent }}
                        {{ if or (not .HasChildren) (eq .Permalink .URL) }}
                            <li class="nav-item">
                                <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
                            </li>
                        {{ else }}
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="{{ .URL }}" id="{{ .Identifier }}" role="button"
                                   data-bs-toggle="dropdown" aria-expanded="false">
                                    {{ .Name }}
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="{{ .Identifier }}">
                                    {{ range .Children }}
                                        <li><a class="dropdown-item" href="{{ .URL }}">{{ .Name }}</a></li>
                                    {{ end }}
                                </ul>
                            </li>
                        {{ end }}
                    {{ end }}
                {{ end }}
            </ul>
        </div>
    </div>
</nav>
