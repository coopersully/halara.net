<!DOCTYPE html>
<html lang="en">
{{- partial "head.html" . -}}
<body>
{{- partial "header.html" . -}}

<div id="content full-vh">
    <div class="container my-5">
        <div class="p-5 text-center">
            {{ with .Params.image }}
            <img class="bi mt-4 mb-3" style="width: 50vh; height: auto"
                 src="{{ .src }}"
                 alt="{{ .alt }}">
            {{ end }}
            <p class="col-lg-8 mx-auto fs-5 text-muted mt-4">
                {{ .Params.description }}
            </p>
        </div>

            {{- block "main" . }}{{- end }}
    </div>
</div>
{{- partial "footer.html" . -}}
</body>
</html>
